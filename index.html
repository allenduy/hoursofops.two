<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Hours of Operations v2.0</title>
<!-- styles -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div ng-controller="MainCtrl" id="container">
			<input type="text" value="Search" ng-model="name" />
			<div id="locations">
				<div class="locationBox" ng-repeat="place in detailedPlaces">
					<div class = "placeName">{{ place.name }}</div>
					<div class = "time">ti:me</div>
					<div class = "placeInfo">{{ place.vicinity }}</div>
				</div>
			</div>
		</div>
		<div id="map"></div>
<!-- library scripts -->
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-route/angular-route.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places,geometry&key=AIzaSyBdBj-ytUqSJzPC8CzBJsZOF0b7vUV65WA"></script>
		<script src="lib/jquery/jquery.min.js"></script>
<!-- scripts -->
		<script src="js/app.js"></script>
		<!-- // <script src="js/controllers.js"></script> -->
		<!-- // <script src="js/services.js"></script> -->
		<!-- // <script src="js/script.js"></script> -->
	</body>
</html>
